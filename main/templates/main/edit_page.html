{% extends "main/base.html" %}

{% block title %}Edit {{ page }}{% endblock %}

{% block content %}
{% load bootstrap4 %}
<div class="container">
    <form action="{% url 'edit_page' page.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-off mt-3" name="submit">Submit</button>
    </form>
</div>
{% load static %}
<script type="text/javascript" src="{% static 'main/edit_page.js' %}"></script>
{% endblock %}
