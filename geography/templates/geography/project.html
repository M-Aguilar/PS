{% extends 'main/base.html' %}

{% block content %}
    <div class="jumbotron pt-4 pb-3">
        <h5 class='lead'><a class="text-secondary mr-2"href="{% url 'projects' %}">Projects</a> {{ project }}
        {% if user.is_authenticated %}
        <a class="text-secondary float-right" href="{% url 'new_post' project.id %}">new post</a>
        {% endif %}
        </h5>
    </div>
    <div class="container">
    {% for post in posts %}
        <div class="card my-4 border-left border-right border-top-0" style="border-color: #919090;">
            <div class='card-body py-2 border-top border-dark rounded-top'>
                <p> {{ post.text|linebreaks }} </p>
            </div>
            {% if user.is_authenticated %} 
            <a class="btn btn-dark" href="{% url 'edit_post' post.id %}">edit</a>
            {% endif %}
        </div>
        {% empty %}
            <p>
            There are not posts.
            </p> 
        {% endfor %}
    </div>  
{% endblock %}
