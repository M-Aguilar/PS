{% extends 'main/base.html' %}

{% block content %}
    <p><a href="{% url 'project' project.id %}">{{ project }}</a></p>
    {% load tz %}
    <p>Edit Post || Posted {{ post.date_added|timezone:"America/Los_Angeles"}}</p> 
    <p>Last Edited || {{ post.date_edited|timezone:"America/Los_Angeles" }}</p>
    <form action="{% url 'edit_post' post.id %}" method='post' oninput="char_count()">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-dark">Save Changes</button>
    </form>
    <p id="cc"></p><p id="wc"></p>
    <script>
    	var limit = " / " + document.getElementById("id_text").form.text.maxLength.toString();
    	char_count();

    	function char_count() {
    		text = document.getElementById("id_text").form.text.value;
    		document.getElementById('cc').innerHTML = "Character Count: " + text.length.toString() + limit;
    		document.getElementById('wc').innerHTML = "Word Count: " + text.split(' ').length;
    	};
    </script>
{% endblock %}
