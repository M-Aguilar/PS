{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
    	<div class="jumbotron pt-4 pb-3">
    		<h5 class="lead">New Project</h3>
    	</div>
    	<form action="{% url 'new_project' %}" method='post' enctype="multipart/form-data" oninput="char_count()">
        	{% csrf_token %}
        	{% bootstrap_form form %}
                <div class="d-inline">
                    <button class="btn btn-dark mt-3" name="submit">add project</button>
                    <div id="counter" class="float-right">
                </div>
            </div>
    	</form>
    </div>
    <script type="text/javascript" src="/static/main/base.js"></script>
{% endblock %}
