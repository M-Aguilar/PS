{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block header %}
	<div class="jumbotron bg-danger">
		<div class="display-4">
			<p>GAMES</p>
		</div>
	</div>
{% endblock %}

{% block content%}
	<h4>Here are a list of games!</h4>
	{% for game in games %}
	<a href="{% url 'game' game.path %}">{{ game }}</a>
	{% empty %}
		There are no games
	{% endfor %}
{% endblock%}
