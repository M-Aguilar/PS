{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block header %}
	<div class="jumbotron pt-4 pb-3 blank">
		<h2>Register an Account</h2>
	</div>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-theme">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>
{% endblock %}
