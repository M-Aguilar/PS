{% extends "main/base.html" %}
{% load bootstrap4%}

{% block title %}
Edit Account
{% endblock %}

{% block header %}
	<h1>Edit Account</h1>
{% endblock %}

{% block content %}
 <form method="post" action="{% url 'edit_account' request.user.username %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-theme">save changes</button>
    {% endbuttons %}
</form>
{% endblock %}
